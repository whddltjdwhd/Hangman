<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="hangman.css">
</head>
<body>
    <div class="container">
        <h1>welcome to hangman page!</h1>
        <div class="main">
            <div class="showText">
                <h2>Write Your Answer!</h2>
            </div>
            <div class="showLives">
                5
            </div>
            <div class="sub"> 
                <label for="word">write your word</label>
                <input type="text" name="word" id="words">
                <button type="submit" id="makeBtn">submit</button> 
            </div>
        </div>

        <div class="words">
            <ul class="alp">
                <li>the</li>
                <li>basic</li>
            </ul>
        </div>

        <div class="answer_container"> 
            <label for="answer">write your answer</label>
            <input type="text" name="answer" id="answer">
            <button type="submit" id="checkBtn">submit answer</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
